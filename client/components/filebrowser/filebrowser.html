<div class="md-sidenav-left static-left md-whiteframe-z2" md-component-id="left2" layout="column">
	<md-button ng-click="vm.createNewText()" ng-cloak ng-if="!vm.filteredFiles.length">Create New File</md-button>
	
<md-content>
	<md-list flex>
		<!-- SHOULD LIST ALL THE FILES IN SELECTED COPRUS. MAIN TITLE (H3) OF ITEM SHOULD BE THE (FIRST) MARKDOWN H1. -->
		<!-- <md-subheader>NAME OF CORPUS (WHEN BROWSING ALL OF THEM)</md-subheader> -->
		<md-list-item ng-repeat="file in vm.filteredFiles = (vm.fileList | filter: vm.searchText)" class="md-2-line" ng-click="null">
			<a ng-if="file.category != 'audio'" ng-click="vm.fileClicked(file)">
				<md-item-content md-ink-ripple layout="row" layout-align="start center">
					<!-- <div class="inset">
						<md-icon md-font-library="material-icons">insert_drive_file</md-icon>
					</div> -->
					<div class="md-list-item-text" layout="column">
						<h3>{{file.name}}</h3>
						<p>Preview of first few lines of a baseline</p>
						<!-- <md-divider ></md-divider> -->
					</div>
				</md-item-content>
			</a>
		</md-list-item>
	</md-list>
</md-content>

<md-button class="md-button md-fab md-fab-bottom-right"
					 style="background-color: rgb(158,158,158);"
					 aria-label="attach_file"
					 ng-click="vm.createNewText()">
	<md-icon class="material-icons">add</md-icon>
</md-button>
<!--<aps-upload-file buttonicon="add"></aps-upload-file>-->

</div>
